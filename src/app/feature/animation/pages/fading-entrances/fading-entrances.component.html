<div class="container">
  <app-header [pageHeader]="pageHeader"></app-header>
  <div class="animation-buttons">
    <button *ngFor="let animation of animations" class="animation-button"
      (click)="toggleAnimation(animation)">{{ animation }}</button>
  </div>
  <div class="target" [@fadeIn]="fadeIn" [@fadeInDown]="fadeInDown" [@fadeInDownBig]="fadeInDownBig"
    [@fadeInLeft]="fadeInLeft" [@fadeInLeftBig]="fadeInLeftBig" [@fadeInRight]="fadeInRight"
    [@fadeInRightBig]="fadeInRightBig" [@fadeInUp]="fadeInUp" [@fadeInUpBig]="fadeInUpBig">
  </div>
</div>
