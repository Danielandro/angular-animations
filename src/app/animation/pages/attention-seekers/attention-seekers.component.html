<div class="container">
  <app-header [pageHeader]="pageHeader"></app-header>
  <div class="animation-buttons">
    <button *ngFor="let animation of animations" class="animation-button"
      (click)="toggleAnimation(animation)">{{ animation }}</button>
  </div>
  <div class="target" [@bounce]="bounce" [@pulse]="pulse" [@flash]="flash"></div>
</div>
